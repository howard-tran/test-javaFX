plugins {
  // Apply the java-library plugin to add support for Java Library
  id 'java-library'
  id 'java'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.5'
}

sourceSets.main.java.srcDirs = ['src/main']
mainClassName = 'fxmlexample.FXMLExample'

java {
  sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11
}

javafx {
  version = '11.0.2'
  modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jar {
  manifest {
    attributes(
      'Main-Class': 'fxmlexample.FXMLExample'
    )
  }
}

repositories {
  // Use jcenter for resolving dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}

dependencies {
  // This dependency is exported to consumers, that is to say found on their compile classpath.
  api 'org.apache.commons:commons-math3:3.6.1'

  // This dependency is used internally, and not exposed to consumers on their own compile classpath.
  implementation 'com.google.guava:guava:29.0-jre'

  // Use JUnit test framework
  testImplementation 'junit:junit:4.13'
}

// Tasks

task resource(type: Copy) {
  from 'src/main/fxmlexample/resource'
  include '*'
  into "$buildDir/classes/java/main/fxmlexample/resource"
}

task fatJar(type: Jar) {
	manifest {
    attributes 'Implementation-Title': 'Gradle-Jar-File-Example',
    'Implementation-Version': '1.0.0.0',
    'Main-Class': 'fxmlexample.FXMLExample'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}